<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Werwolf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #f0f0f0;
      text-shadow: 2px 2px 4px #000;
      opacity: 0;
      animation: fadeInDown 1s ease-in-out forwards;
    }

    .menu-container {
      background-color: #3c3c3c;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .menu a {
      display: inline-block;
      background-color: #44AD72;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 200px;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1s ease-in-out forwards;
    }

    .menu a:hover {
      background-color: #3a9c65;
      transform: translateY(-5px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu a:nth-child(1) {
      animation-delay: 0.3s;
    }

    .menu a:nth-child(2) {
      animation-delay: 0.6s;
    }

    .menu a:nth-child(3) {
      animation-delay: 0.9s;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 320px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Werwolf</h1>
  <div class="menu-container">
    <div class="menu">
      <a href="Pagina2.html" class="new-game">Nuova Partita</a>
      <a href="Pagina3.html" class="instructions">Istruzioni</a>
      <a href="Pagina4.html" class="credits">Crediti</a>
    </div>
  </div>
  <script>
    // Aggiungi qui il codice JavaScript, se necessario.
  </script>
</body>
</html>
