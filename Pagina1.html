<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT4 Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #chat-messages {
            height: 400px;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            display: flex;
            margin-top: 20px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatGPT4 Chat</h2>
            <button id="clear-chat">Clear Chat</button>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-message');
        const clearButton = document.getElementById('clear-chat');

        function getChatGPT4Response(userMessage) {
            const apiKey = 'XXX';
            const apiUrl = 'https://api.openai.com/v1/chat/completions';

            const requestBody = {
                model: "gpt-4",
                messages: [{ role: "user", content: userMessage }],
                temperature: 0.7
            };

            return fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => data.choices[0].message.content)
            .catch(error => console.error('Errore durante la richiesta all\'API:', error));
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'You');
                userInput.value = '';

                const chatGPT4Response = await getChatGPT4Response(userMessage);
                displayMessage(chatGPT4Response, 'ChatGPT4');
            }
        });

        clearButton.addEventListener('click', () => {
            chatMessages.innerHTML = '';
        });

        window.addEventListener('load', () => {
            const savedChat = localStorage.getItem('chatHistory');
            if (savedChat) {
                chatMessages.innerHTML = savedChat;
            }
        });

        chatMessages.addEventListener('DOMNodeInserted', () => {
            localStorage.setItem('chatHistory', chatMessages.innerHTML);
        });
    </script>
</body>
</html>
